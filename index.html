<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>RoadToSwivl</title>
    </head>
    <body>
        <header class="header">
            <div class="header-wrap container">
                <div class="header-top">
                    <div class="header-logo">
                        <img src="./img/icons/logo.svg" alt="logo" />
                    </div>
                    <div class="header-info">
                        <div class="header-info__item">
                            <img
                                src="./img/icons/access_time_24px.svg"
                                alt="clock"
                            />
                            <div class="header-info__caption">
                                <span class="minicaps">BOARDING HOURS</span>
                                <span class="minicaps"
                                    >Mon - Sat: 7:00 am - 6:00 pm</span
                                >
                            </div>
                        </div>
                        <div class="header-info__item">
                            <img src="./img/icons/phone_24px.svg" alt="clock" />
                            <div class="header-info__caption">
                                <span class="minicaps">CALL US</span>
                                <span class="minicaps">(555) Pup-Cares</span>
                            </div>
                        </div>
                        <button>make an appointment</button>
                    </div>
                </div>

                <nav class="header-nav">
                    <ul class="nav-links">
                        <li class="nav-links__item"><a href="">Service</a></li>
                        <li class="nav-links__item"><a href="">Specials</a></li>
                        <li class="nav-links__item">
                            <a href="">Facilities</a>
                        </li>
                        <li class="nav-links__item"><a href="">Reviews</a></li>
                        <li class="nav-links__item"><a href="">Shop</a></li>
                        <li class="nav-links__item"><a href="">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero"></section>
        </main>
    </body>
</html>
